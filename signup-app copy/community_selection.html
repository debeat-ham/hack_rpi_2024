<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Selection</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="community-selection-container">
        <h1>Pick One Out of the Available Communities</h1>
        
        <div id="community-info">
            <p>Please select a community:</p>
        </div>
        
        <button onclick="redirectToLogin()" style="display:none;" id="proceed-button">Proceed to Login</button>
    </div>

    <script>
        function displayCommunityOptions() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            const communityInfo = document.getElementById('community-info');
            
            const communityData = {
                technology: [
                    {
                        id: "tech1",
                        title: "AI & Robotics",
                        description: "Join discussions on AI advancements and robotics innovations.",
                        imageUrl: "images/ai_robots.jpg"
                    },
                    {
                        id: "tech2",
                        title: "Web Development",
                        description: "Explore web development trends and best practices.",
                        imageUrl: "images/web_dev.jpg"
                    }
                ],
                health: [
                    {
                        id: "health1",
                        title: "Fitness & Wellness",
                        description: "Connect with others focused on physical health and well-being.",
                        imageUrl: "images/fitness.jpg"
                    },
                    {
                        id: "health2",
                        title: "Nutrition & Diet",
                        description: "Share and discover diet tips and nutritional advice.",
                        imageUrl: "images/nutrition.jpg"
                    }
                ],
                lifestyle: [
                    {
                        id: "lifestyle1",
                        title: "Travel Adventures",
                        description: "Join a community of travel enthusiasts.",
                        imageUrl: "images/travel.jpg"
                    },
                    {
                        id: "lifestyle2",
                        title: "Personal Growth",
                        description: "Engage in discussions on self-improvement and personal growth.",
                        imageUrl: "images/personal_growth.jpg"
                    }
                ],
                finance: [
                    {
                        id: "finance1",
                        title: "Investing & Wealth Management",
                        description: "Discuss investment strategies and wealth management.",
                        imageUrl: "images/investing.jpg"
                    },
                    {
                        id: "finance2",
                        title: "Cryptocurrency Insights",
                        description: "Explore cryptocurrency trends and investment tips.",
                        imageUrl: "images/crypto.jpg"
                    }
                ]
            };

            if (userData && userData.niche && communityData[userData.niche]) {
                const communities = communityData[userData.niche];
                communityInfo.innerHTML = communities.map(community => `
                    <div class="community-option" id="${community.id}" onclick="selectCommunity('${community.id}')">
                        <h2>${community.title}</h2>
                        <p>${community.description}</p>
                        <img src="${community.imageUrl}" alt="${community.title}" class="community-image">
                    </div>
                `).join('');
            } else {
                communityInfo.innerHTML = `<p>Please return to the signup page to select a niche.</p>`;
            }
        }

        function selectCommunity(selectedId) {
            const communityOptions = document.querySelectorAll('.community-option');
            communityOptions.forEach(option => {
                if (option.id !== selectedId) {
                    option.classList.add('hidden');
                }
            });
            document.getElementById('proceed-button').style.display = 'block';
        }

        function redirectToLogin() {
            window.location.href = 'login.html';
        }

        displayCommunityOptions();
    </script>

    <style>
        .community-selection-container {
            text-align: center;
        }
        .community-option {
            display: inline-block;
            width: 45%;
            margin: 1%;
            padding: 1%;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
        .community-image {
            width: 100%;
            height: auto;
        }
        .hidden {
            display: none;
        }
    </style>
</body>
</html>
