<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
<body>
    <h2>Sign Up</h2>
    <input type="email" id="userEmail" placeholder="Email" required><br><br>
    <input type="password" id="userPassword" placeholder="Password" required><br><br>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br><br>
    <button id="signUpButton">Sign Up</button>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXDNqMv0QEJ1KpvBXD21TZpZZAlzYKPY4",
            authDomain: "hack-rpi-2024.firebaseapp.com",
            projectId: "hack-rpi-2024",
            storageBucket: "hack-rpi-2024.firebasestorage.app",
            messagingSenderId: "384307223847",
            appId: "1:384307223847:web:82b355c1e0bef6124d1d02"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const signUpButton = document.querySelector("#signUpButton");

        const userSignUp = async () => {
            const email = document.querySelector("#userEmail").value;
            const password = document.querySelector("#userPassword").value;
            const confirmPassword = document.querySelector("#confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("Your account has been created!");
                window.location.href = 'testlogin.html'; // Redirect to login page
            } catch (error) {
                console.error(error.message);
                alert("Error creating account: " + error.message);
            }
        }

        signUpButton.addEventListener('click', userSignUp);
    </script>
</body>
</html>
