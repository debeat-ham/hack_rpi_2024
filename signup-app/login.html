<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Link to register page -->
        <a href="signup.html" class="register-link">Don't have an account? Register here</a>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple login validation (you can replace this with actual authentication logic)
            if (username && password) {
                const userData = {
                    username: username,
                    password: password // Note: In a real app, never store passwords this way!
                };

                // Save the user data to localStorage
                localStorage.setItem('userData', JSON.stringify(userData));
                
                alert('Login successful!');
                window.location.href = 'profile.html'; // Redirect to profile page after successful login
            } else {
                alert('Login failed. Please check your credentials.');
            }
        }

        function checkLocationPermission() {
            // Check if location permission has been granted
            if (localStorage.getItem('locationPermission') === 'granted') {
                getLocation();
            } else {
                window.location.href = 'terms.html'; // Redirect to terms page if location permission not granted
            }
        }

        function getLocation() {
            // Static coordinates for the Bronx
            const bronxLat = 40.8448;
            const bronxLon = -73.8648;
            console.log("Coordinates: Latitude " + bronxLat + ", Longitude " + bronxLon);

            // Convert static coordinates to address
            getAddressFromCoordinates(bronxLat, bronxLon);
        }

        async function getAddressFromCoordinates(lat, lon) {
            const apiKey = 'AIzaSyDaFXlaMKGJPNDUme7clG5_7JRqthjsZe8'; // Your API key
            const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lon}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'OK') {
                    const address = data.results[0].formatted_address;
                    console.log("Address: " + address);
                    alert("Your address is: " + address);
                } else {
                    console.log("No address found.");
                }
            } catch (error) {
                console.error("Error fetching the address:", error);
            }
        }
    </script>
</body>
</html>
