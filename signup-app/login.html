<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Link to register page -->
        <a href="signup.html" class="register-link">Don't have an account? Register here</a>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Get user data from localStorage
            const userData = JSON.parse(localStorage.getItem('userData'));

            if (userData && userData.username === username && userData.password === password) {
                alert('Login successful!');
                checkLocationPermission();
            } else {
                alert('Login failed. Please check your credentials.');
            }
        }

        function checkLocationPermission() {
            // Check if location permission has been granted
            if (localStorage.getItem('locationPermission') === 'granted') {
                getLocation();
            } else {
                window.location.href = 'terms.html'; // Redirect to terms page if location not granted
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        console.log("Coordinates: Latitude " + lat + ", Longitude " + lon);

                        // Convert coordinates to address using Google Geocoding API
                        getAddressFromCoordinates(lat, lon);
                    },
                    function(error) {
                        alert("Geolocation error: " + error.message);
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        async function getAddressFromCoordinates(lat, lon) {
            const apiKey = 'AIzaSyDaFXlaMKGJPNDUme7clG5_7JRqthjsZe8'; // Your API key
            const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lon}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'OK') {
                    const address = data.results[0].formatted_address;
                    console.log("Address: " + address);
                    alert("Your address is: " + address);
                } else {
                    console.log("No address found.");
                }
            } catch (error) {
                console.error("Error fetching the address:", error);
            }
        }
    </script>
</body>
</html>
