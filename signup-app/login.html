<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Link to register page -->
        <a href="signup.html" class="register-link">Don't have an account? Register here</a>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple login validation (you can replace this with actual authentication logic)
            if (username && password) {
                const userData = {
                    username: username,
                    password: password // Note: In a real app, never store passwords this way!
                };

                // Save the user data to localStorage
                localStorage.setItem('userData', JSON.stringify(userData));
                
                alert('Login successful!');
                window.location.href = 'profile.html'; // Redirect to profile page after successful login
            } else {
                alert('Login failed. Please check your credentials.');
            }
        }
    </script>
</body>
</html>
