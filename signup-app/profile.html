<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles2/main.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-logo">
            <a href="#">MyApp</a>
        </div>
        <div class="nav-links">
            <a href="profile.html">Profile</a>
            <a href="logout.html">Logout</a>
        </div>
    </nav>

    <!-- Main Profile Container -->
    <div class="home-container">
        <!-- Left Section: Profile Picture/Sidebar -->
        <div class="home-left">
            <div class="profile-picture">
                <!-- Placeholder profile picture -->
                <img src="https://via.placeholder.com/150" alt="Profile Picture">
            </div>
            <div class="profile-sidebar">
                <h3>Settings</h3>
                <ul>
                    <li><a href="#">Account Settings</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Notifications</a></li>
                </ul>
            </div>
        </div>

        <!-- Middle Section: Main Profile Content -->
        <div class="home-middle">
            <div class="profile-header">
                Welcome, <span id="username">User</span>
            </div>
            <div class="profile-info">
                <p><strong>Username:</strong> <span id="profileUsername">Username</span></p>
                <p><strong>Current Location:</strong> <span id="userLocation">New York, NY</span></p>
            </div>
            <div class="profile-tabs">
                <a href="#">Overview</a>
                <a href="#">Edit Profile</a>
                <a href="#">Activity</a>
            </div>
        </div>

        <!-- Right Section: Additional Content (Map/Other Info) -->
        <div class="home-right">
            <h3>Map</h3>
            <div id="map"></div>
        </div>
    </div>

    <script>
        // Example JavaScript for dynamic user data
        // Retrieve the user data from localStorage (after login)
        const userData = JSON.parse(localStorage.getItem('userData'));

        if (userData && userData.username) {
            // Update the profile page with the username from localStorage
            document.getElementById('username').textContent = userData.username;
            document.getElementById('profileUsername').textContent = userData.username;
        } else {
            // If no username is stored, default to "User"
            document.getElementById('username').textContent = 'User';
            document.getElementById('profileUsername').textContent = 'Username';
        }

        function initMap() {
            const userLocation = { lat: 40.730610, lng: -73.935242 }; // Example location
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: userLocation,
            });
            const marker = new google.maps.Marker({
                position: userLocation,
                map: map,
                title: "Your Location",
            });
        }
    </script>

    <!-- Google Maps API Script with Places Library -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaFXlaMKGJPNDUme7clG5_7JRqthjsZe8&libraries=places&callback=initMap">
    </script>
</body>
</html>
